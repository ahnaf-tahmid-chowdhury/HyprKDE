add_newline = true
palette = 'nord'
command_timeout = 2000

format = """
[╭](dimmed)$os$directory \
$git_branch$git_status$fill \
$character$cmd_duration$time
[╰ ](dimmed)
"""

right_format = """
$all
"""

[os]
disabled = false
format = '[$symbol](inverted)'

