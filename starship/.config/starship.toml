[line_break]
disabled = false

[character]
success_symbol = '[ ](green)'
error_symbol = '[ ](red blink)'

[directory]
style = 'bold'
format = '[ [$read_only]($read_only_style)$path]($style)'
truncation_length = 3
truncate_to_repo = true
home_symbol = '  ~'
read_only = ' '
truncation_symbol = '.../'

[directory.substitutions]
'Desktop' = '  Desktop'
'Documents' = '󰈙  Documents'
'Downloads' = '  Downloads'
'Music' = '  Music'
'Photos' = '  Photos'
'Videos' = '  Videos'
'Projects' = '  Projects'
'Public' = '󰇧  Public'

[time]
disabled = false
format = '[  $time](inverted)'
time_format = "%H:%M:%S"

[cmd_duration]
min_time = 500
format = '[ 󰔟 $duration](inverted)'

[git_branch]
style = 'fg:green'
symbol = ' '

[fill]
symbol = '.'

[python]
symbol = ' '

[cmake]
symbol = ' '

[conda]
symbol = ' '

